<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <script src="atividade.js" defer></script>
    <style>
        body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    form label {
      display: block;
      text-align: left;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }

    form input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    form input:focus {
      border-color: #5c6bc0;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #261c7e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgb(73, 88, 172);
    }
    
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuários:</h2>
        <form method="POST" action="/submit" name="formulario" id="formulario">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required><br>

            <label for="cpf">CPF</label>
            <input type="number" id="cpf" name="cpf" required><br>

            <label for="cel">Celular</label>
            <input type="tel" id="cel" name="cel" required><br>

            <label for="data">Data de nascimento</label>
            <input type="date" id="data" name="data" required><br>

            <label for="senha">Senha</label>
            <input type="password" id="senha" required><br>

            <label for="confir">Confirmar senha</label>
            <input type="password" id="confir" required><br>

            <button type="submit">Validar</button>
        </form>
    </div>
        <script></script>
</body>
</html>
